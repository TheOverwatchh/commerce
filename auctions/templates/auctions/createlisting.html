{% extends 'auctions/layout.html' %}

{% block head %}
    <link rel="stylesheet" href="../../static/auctions/register.css">
{% endblock %}

{% block body %}
    <div style="width:40%">
        <h2 class="gold">Create a listing</h2>
    {% if message %}
        <div><span style="color:#D66464;font-size:.9rem; font-weight:400;font-family: 'Open Sans Condensed', sans-serif;">{{ message }}</span></div>
    {% endif %}

    <form action="{% url 'createListing' %}" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="minimum bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="img_url" placeholder="image URL">
        </div>
        <input class="btn btn-outline-secondary align-self-center" type="submit" value="Register" style="width:30%">
        <!-- <span class="align-self-center">Already have an account? <a class="gold" href="{% url 'login' %}">Log In here.</a></span> -->
    </form>


    </div>
{% endblock %}
