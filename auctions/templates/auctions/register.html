{% extends "auctions/layout.html" %}

{% block head %}
    <link href="../../static/auctions/register.css" rel="stylesheet">
{% endblock %}

{% block body %}

    <div style="width:40%">
        <h2 class="gold">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-secondary align-self-center" type="submit" value="Register" style="width:30%">
        <span class="align-self-center">Already have an account? <a class="gold" href="{% url 'login' %}">Log In here.</a></span>
    </form>
  

    </div>

{% endblock %}
